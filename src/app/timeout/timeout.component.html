<ng-template #timeout let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Session Timeout</h4>
    <button type="button" class="close" aria-label="Close" (click)="close('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{timeoutmessage}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary " (click)="decline()">Cancel</button>
    <button type="button" class="btn btn-primary " (click)="accept()">Ok</button>
  </div>
</ng-template>
